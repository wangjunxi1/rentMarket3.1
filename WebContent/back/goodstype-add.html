<title>添加商品类别</title>
</head>
<body>
	<article class="cl pd-20">
		<form action="../gsback.do?op=addType" method="post" class="form form-horizontal"
			id="form-member-add">

			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>商品类别名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value=""
						placeholder="" name="typeName" id="typeName" required="required">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>商品所属父类类别：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select name="typeparentId" id="typeparentId" >
						
					</select> 
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="提交" />
				</div>
			</div>
		</form>
	</article>

	<!-- ajax请求代码,页面一加载就触发事件，给下拉框添加元素 -->
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(function() {
			//get请求 
			$.get("../gsback.do","op=type", function(data) {
				console.log(data);
				//如何从data中提取对象
				//此时从servlet返回的是json格式的字符串,如果要转换为json对象,JSON.parse()
				var array = JSON.parse(data);
				console.log(array);
				//遍历
				$.each(array, function(index, type) {
					alert("type.typeId");
					$("#typeparentId").append(
							"<option value="+type.typeId+">" + type.typeName
									+ "</option>");
				});
			});
			/*validate验证和 ajax 的方式完成表单提交 */
			$("#form-member-add")
					.validate(
							{
								onkeyup : false,
								focusCleanup : true,
								success : "valid",
								submitHandler : function(form) {
									//alert("submit" + form);  
									//$(form).ajaxSubmit();
									//var index = parent.layer.getFrameIndex(window.name);
									//parent.$('.btn-refresh').click();
									//parent.layer.close(index);
									$(form) 
											.ajaxSubmit(
													{
														type : 'post',
														url : "../gsback.do?op=type",
														success : function(data) {
															layer
																	.msg(
																			'操作成功!',
																			{
																				icon : 1,
																				time : 1000
																			},
																			function() {
																				//获取父层					
																				var index = parent.layer
																						.getFrameIndex(window.name);
																				//刷新父层					
																				parent.location
																						.reload();
																				//关闭弹出层			
																				parent.layer
																						.close(index);

																			});

														},
														error : function(
																XmlHttpRequest,
																textStatus,
																errorThrown) {
															console
																	.log(errorThrown
																			+ ","
																			+ XmlHttpRequest.responseText);
															layer
																	.msg(
																			'ERROR!'
																					+ errorThrown,
																			{
																				icon : 2,
																				time : 1000
																			});
														}
													});
									//ajaxSubmit结束
									return false; // 阻止表单自动提交事件

								}
							});
		});
	</script>

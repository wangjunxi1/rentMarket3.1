<title>添加用户</title>

<meta name="description" content="易点租  方便你的生活">

<body>
	<article class="cl pd-20">
		<form action="../gsback.do?op=upGoodCheckedInfo" method="post" class="form form-horizontal"
			id="form-member-add">
			<div class="row cl" >
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>商品类型Id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly class="input-text" value="" placeholder="请输入商品类型Id" id="goodId" name="goodId" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入商品名称" id="goodName" name="goodName" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品图片</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入商品父级类别ID" id="goodImgAdd" name="goodImgAdd" readonly="readonly">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发布用户</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入商品父级类别ID" id="userName" name="userName" readonly="readonly">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发布时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入商品父级类别ID" id="releaseDate" name="releaseDate" readonly="readonly">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">审核状态</label>
			<div class="formControls col-xs-8 col-sm-9"> 
			<span class="select-box">
		
				<select class="select" size="1" name="releaseState" >
					<option value="" selected id ="op1">请输入审核状态</option>
					<option value="0">待审核</option>
					<option value="1">审核失败</option>
					<option value="2">审核通过</option>
				</select>
			</span> 
			</div>
		</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					
					<button class="btn btn-primary radius" type="submit" value="提交" >提交</button>
				</div>
			</div>
		</form>
	</article>

	<script type="text/javascript"

	<!--ajax提交表单需要引入jquery.form.js-->
	<!-- 	<script type="text/javascript"
		src="http://malsup.github.io/jquery.form.js"></script> -->
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});

			/*validate验证和 ajax 的方式完成表单提交 */
			$("#form-member-add")
					.validate(
							{
								rules : {
									empno : {
										required : true,
										minlength : 4,
										maxlength : 4
									},
									ename : {
										required : true,
									}
								},
								onkeyup : false,
								focusCleanup : true,
								success : "valid",
								submitHandler : function(form) {
									//alert("submit" + form);
									//$(form).ajaxSubmit();
									//var index = parent.layer.getFrameIndex(window.name);
									//parent.$('.btn-refresh').click();
									//parent.layer.close(index);
									$(form)
											.ajaxSubmit(
													{
														//type : 'post',
														//url : "EmpServlet",
														success : function(data) {
															layer
																	.msg(
																			'操作成功!',
																			{
																				icon : 1,
																				time : 1000
																			},
																			function() {
																				//获取父层					
																				var index = parent.layer
																						.getFrameIndex(window.name);
																				//刷新父层					
																				parent.location
																						.reload();
																				//关闭弹出层			
																				parent.layer
																						.close(index);
			
																			});

														},
														error : function(
																XmlHttpRequest,
																textStatus,
																errorThrown) {
															console
																	.log(errorThrown
																			+ ","
																			+ XmlHttpRequest.responseText);
															layer
																	.msg(
																			'ERROR!'
																					+ errorThrown,
																			{
																				icon : 2,
																				time : 1000
																			});
														}
													});
									//ajaxSubmit结束
									return false; // 阻止表单自动提交事件

								}
							});
		});
	</script>

<html>	
<head>
<title>登录界面</title>

<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />

</head>
<body>

 <!--SIGN UP-->
 <h1>管理员登录界面</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form action="../admin.do?op=login" method="post">
					<input type="text" class="text" id="admin" name="admin" placeholder="用户名">
						<div class="key">
					<input type="password" id="adminPwd" name="adminPwd" placeholder="密码">
						</div>
			<div  id="slideBar" class="formControls col-xs-8 col-xs-offset-3">
      </div>
	<div class="signin">
		<input type="submit" value="登录" id="login">
	</div>
	</form>
</div>
 <div class="copy-rights">
					<p>&copy; 本网站信息全由易点租提供支持~ </p>
			</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript">
var result=false;
var dataList = ["0","1"];
var options = {
    dataList: dataList,
    success:function(){  
        result=true;
    },
    fail: function(){
        console.log("fail");  
    }
};
SliderBar("slideBar", options);

$("#login").click(function(){
	if(result==false){
		return false;
	}else{
		var admin=$("#admin").val();
		var adminPwd=$("#adminPwd").val();
		$.post("../admin.do?op=login","admin="+admin+"&adminPwd="+adminPwd,function(data,status){
			if("true"==data){
				location.href="index.jsp";
			}else{
				console.log(data);
				alert("用户名密码错误")
			}
		});
	}
	
});
</script>			
</body>
</html>

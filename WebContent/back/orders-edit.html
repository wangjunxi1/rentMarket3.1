<body>
	<article class="cl pd-20">
		<form action="../os.do?op=upInfo" method="post" class="form form-horizontal"
			id="form-member-add">
			<div class="row cl" >
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>订单Id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly class="input-text" value="" placeholder="请输入订单Id" id="orderId" name="orderId">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入用户名" id="userName" name="userName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入联系方式" id="userTel" name="userTel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发货地址</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入发货地址" name="userAddress" id="userAddress">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>下单时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入下单时间" name="orderDate" id="orderDate">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单总价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="请输入订单总价" name="orderTPrice" id="userAddress">
			</div>
		</div>
		
		<input type="hidden"  class="input-text"  name="state" id="state"/>
			
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">订单状态</label>
			<div class="formControls col-xs-8 col-sm-9"> 
			<span class="select-box">
		
				<select class="select" size="1" name="orderState" >
					<option value="2" selected id ="op1">请输入订单状态</option>
					<option value="0">未发货</option>
					<option value="1">已发货</option>
				
				</select>
			</span> 
			</div>
		</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					
					<input class="btn btn-primary radius" type="submit" value="提交" />  
				</div>
			</div>
		</form>
	</article>

	<!--ajax提交表单需要引入jquery.form.js-->
	<!-- 	<script type="text/javascript"
		src="http://malsup.github.io/jquery.form.js"></script> -->
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});

			/*validate验证和 ajax 的方式完成表单提交 */
			$("#form-member-add")
					.validate(
							{
								rules : {
									empno : {
										required : true,
										minlength : 4,
										maxlength : 4
									},
									ename : {
										required : true,
									}
								},
								onkeyup : false,
								focusCleanup : true,
								success : "valid",
								submitHandler : function(form) {
									//alert("submit" + form);
									//$(form).ajaxSubmit();
									//var index = parent.layer.getFrameIndex(window.name);
									//parent.$('.btn-refresh').click();
									//parent.layer.close(index);
									$(form)
											.ajaxSubmit(
													{
														//type : 'post',
														//url : "EmpServlet",
														success : function(data) {
															layer
																	.msg(
																			'操作成功!',
																			{
																				icon : 1,
																				time : 1000
																			},
																			function() {
																				//获取父层					
																				var index = parent.layer
																						.getFrameIndex(window.name);
																				//刷新父层					
																				parent.location
																						.reload();
																				//关闭弹出层			
																				parent.layer
																						.close(index);
			
																			});

														},
														error : function(
																XmlHttpRequest,
																textStatus,
																errorThrown) {
															console
																	.log(errorThrown
																			+ ","
																			+ XmlHttpRequest.responseText);
															layer
																	.msg(
																			'ERROR!'
																					+ errorThrown,
																			{
																				icon : 2,
																				time : 1000
																			});
														}
													});
									//ajaxSubmit结束
									return false; // 阻止表单自动提交事件

								}
							});
		});
	</script>
